<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="initial-scale=1">
    {% load static from staticfiles %}
    <link rel="stylesheet" href="{% static "css/login.css" %}">
    <link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}">
  </head>
  <body>
    <div class="container">

      <form class="login" method="post">
        {% csrf_token %}
      <img class="emblema" src="{% static "imagenes/eres.png" %}" alt="">

      <div class="coding">
          <!--  <label for="psw"><b class="codigo">Codigo de acceso</b></label> -->
        {{ form.username }}
        {{ form.username.errors }}


      </div>

      <div class="coding">

        {{ form.password }}
        {{ form.password.errors }}
      </div>



  <!--    <input class="session" type="submit" value="Iniciar Sesion">-->
 <button class="session" type="submit"><p class="textbtn">Iniciar Sesion</p></button>

      <div class="opciones">

        <label class="opcions1"><a href="#">Registrarme</a></label>

        <label class="opcions1"><a href="#">¿Olvide mi contraseña?</a></label>
      </div>
    </form>
    </div>

  </body>
</html>
